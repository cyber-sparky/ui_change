<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scryptify</title>
    <link rel="stylesheet" href="../assets/css/profile.css">
    <script src="../assets/js/sweetAlert.js"></script>
</head>

<body>
    <!-- Header section Starts -->
    <header>
        <div>
            <h2>Scryptify</h2>
        </div>
        <nav>
            <a href="../course/course.html"><button>Home</button></a>
            <a href="#"><button>About</button></a>
            <a><button id="profile">Profile</button></a>
        </nav>
    </header>
    <!-- Header section Ends -->

    <!-- Edit Profile Form -->
    <form class="edit">
        <div>
            <input type="text" name="fname" id="editfname" placeholder="First Name" pattern="[a-zA-Z]+" required>
            <input type="text" name="lname" id="editlname" placeholder="Last Name" pattern="[a-zA-Z]+" required>
        </div>
        <input type="email" name="lname" id="editEmail" disabled>

        <div class="gender">
            <input type="radio" name="fname" id="male">
            <label for="male">Male</label>

            <input type="radio" name="fname" id="female">
            <label for="male">Female</label>
        </div>

        <div>
            <button id="Save">Save</button>
            <button id="Cancel">Cancel</button>
        </div>
    </form>

    <!-- Showing Welcome Text and Switch Account Btn -->
    <div class="switch">
        <h1 id="welcome"></h1>
        <a id="switch">Switch Accounts</a>
    </div>

    <div class="container">
        <!-- Left Side container //Aside -->
        <aside>
            
            <img src="https://i.pinimg.com/originals/7e/e0/a7/7ee0a7d3d8bfb6f70c732cb50754715b.jpg" alt="erro_profile">
            <div>
                <h1 id="name">Name</h1>
            </div>
            <div>
                <h1 id="email">Email</h1>
            </div>
            <button id="editProfile">Edit Profile</button>
            <div class="dangerZone">
                <h1>Danger zone</h1>
                <button id="deleteProfile">Delete Profile</button>
            </div>

        </aside>
        <main>
            <!-- course completion box -->
            <h1>Course Completion</h1>
            <div class="courseComplete">

                <img class="courseImg" src="../assets/img/bar-chart.png" alt="">
                <div>
                    <strong>Things you should know</strong>
                    <p>Basics things that need for a hacker</p>
                    <input type="range" name="" id="" disabled>
                </div>
                <button class="resume_btn">Resume</button>
            </div>
            <!-- Achievement Section -->
            <div class="achievementsSection">
                <h1>Achievements</h1>
                <div class="achievements">
                    <img src="https://static.vecteezy.com/system/resources/previews/002/349/754/original/modern-elegant-certificate-template-free-vector.jpg"
                        alt="">
                    <img src="https://static.vecteezy.com/system/resources/previews/002/349/754/original/modern-elegant-certificate-template-free-vector.jpg"
                        alt="">
                </div>

            </div>
        </main>
    </div>
    <!-- script starts here -->
    <script src="../assets/js/profile.js"></script>
</body>

</html>
